apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv
spec:
  storageClassName: pv-class
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: pvc
  gcePersistentDisk:
    pdName: pv-disk
    fsType: ext4
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
